{% extends 'base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/pages.css' %}" />
{% endblock %}

{% block additionals %}
{% load static %}

{% endblock %}

{% block main %}

<div class="page-displayvacanciesall">
  <div class="page-mainheader">
    <h1>Вакансии</h1>
  </div>

  <table class="basic-table">
    <thead>
      <tr>
        <td>Наименование</td>
        <td>Компания</td>
      </tr>
    </thead>

    <tbody>
      {% for vacancy in vacancies %}
      <tr>
        <td><a href="{% url 'display_vacancy' vacancy.id %}">{{ vacancy.title }}</a></td>
        <td><a href="{% url 'display_company' vacancy.company.id %}">{{ vacancy.company.name }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

{% endblock %}
